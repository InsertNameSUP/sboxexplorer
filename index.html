<!DOCTYPE html>
<html>
    <head>
        <meta property="og:title" content="Sbox Explorer">
        <meta property="og:description" content="Explore the S&box API">  
        <meta property="og:site_name" content="By Insert Name">    
    <link rel="icon" href="./images/s& logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="style.css">
    <title>S&box Explorer | Home</title>
    <script src="content.js"></script>
    </head>
    <body>
        <div class="header">
            <img class="header-logo" src="./images/s& logo.png"><a class="header-title" href="?">S&box Explorer</a>
            <div class="header-toolcontainer">
                <div class="gamemode-order">
                    <label class="order-radio-label"><input id="searchPopular" class="order-radio" type="radio" name="search-type" value="popular">Popular</input></label>
                    <label class="order-radio-label"><input id="searchTrending" class="order-radio" type="radio" name="search-type" value="trending">Trending</input></label>
                    <label class="order-radio-label"><input id="searchNewest" class="order-radio" type="radio" name="search-type" value="newest">Newest</input></label>
                    <label class="order-radio-label"><input id="searchLive" class="order-radio" type="radio" name="search-type" value="live">Live</input></label>

                </div>
                <form id="search-form" class="search-form">
                <input id="search-bar" placeholder="Search All Games..">
                </form>
                <a class="header-tool" href="./credits/">Credits</a>
            </div>
        </div>
        <div id="content">

        </div>
        <div id="error-loading">
            <div class="error-text">
                <h1 class="error-title"> Uh Oh!</h1>
                <p class="error-body">Looks like the Explorer is out of date!</p>
            </div>
        </div>
    </body>

</html>
